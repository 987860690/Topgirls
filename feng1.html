<h2 align="center"  >
变幻 风云几卷<br/>
乱世起惊澜<br/>
血仍殷 何人心念<br/>
烈火清平愿<br/>
慧剑 借别红颜<br/>
无意续余年<br/>
帝阙巍 豪气仍在<br/>
冰心誓破长夜天<br/>
昔年朱弓 壁上空悬<br/>
征途望断 铁甲犹寒<br/>
明眸在心 青山难掩<br/>
江山如画 是我心言<br/>
关山横槊 谁可补天<br/>
碧血长枪 昨日少年<br/>
孤影归途 不见烽烟<br/>
一笔千秋 后人心间<br/>
风起<br/>
云散<br/>
</h2></td><td><img src="images/langyabang.jpg"/></td></tr></table>
